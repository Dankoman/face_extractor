<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultat</title>
</head>
<body>
    <h1>Resultat</h1>
    <button onclick="clearTemp()">Tillbaka</button>
    <br>
    <img src="{{ result_image }}" alt="Resultatbild" style="max-width: 100%; height: auto;">
    <br>
    <button onclick="clearTemp()">Tillbaka</button>

    <script>
        function clearTemp() {
            fetch('/clear_temp', { method: 'POST' })
                .then(() => {
                    window.location.href = '/';
                })
                .catch(err => console.error("Kunde inte rensa filer:", err));
        }
    </script>
</body>
